name: Test
on:
  push:
    branches: [ main, 'release-*.*.*' ]
    tags: [ '*.*.*' ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Determine branch name
      id: branch
      run: echo "::set-output name=branch_name::${GITHUB_REF#refs/*/}"
    - run: echo "${{ steps.branch.outputs.branch_name }}"